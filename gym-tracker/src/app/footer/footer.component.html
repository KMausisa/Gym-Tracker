<footer class="app-footer">
  <div class="footer-content">
    <nav class="footer-links">
      @for (item of footerLinks; track item.label) {
      <a>{{ item.label }}</a>
      }
    </nav>
    <span class="footer-quote">{{ footerQuote }}</span>
    <span class="footer-brand">{{ brandName }} &copy; {{ year }}</span>
  </div>
</footer>
