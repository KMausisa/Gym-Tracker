<div class="workout-day-list">
  <ng-container *ngIf="!isOnAddRoute">
    <!-- Exercise list and Add button -->
    <h2>Exercises for {{ selectedDay }}</h2>
    <ul *ngIf="exercises && exercises.length > 0; else noExercises">
  <li *ngFor="let exercise of exercises" class="exercise-item">
    <span>
      <strong>{{ exercise.name }}</strong>:
      {{ exercise.sets }} sets x {{ exercise.reps }} reps,
      {{ exercise.weight }} lbs
      <span *ngIf="exercise.notes">- {{ exercise.notes }}</span>
    </span>
    <span class="exercise-actions">
      <button (click)="onEditExercise(exercise)" title="Edit">✏️</button>
      <button (click)="onDeleteExercise(exercise)" title="Delete">🗑️</button>
    </span>
  </li>
</ul>
    <ng-template #noExercises>
      <p>No exercises for this day yet.</p>
    </ng-template>
    <button [routerLink]="['add']">
      Add Exercise
    </button>
  </ng-container>

  <router-outlet></router-outlet>
</div>
