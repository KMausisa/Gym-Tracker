<div class="exercise-form">
  <h4>Add Exercise</h4>
  <form (ngSubmit)="onSubmit()" [formGroup]="exerciseForm">
    <div>
      <label for="exerciseName">Exercise Name:</label>
      <input
        type="text"
        id="exerciseName"
        name="exerciseName"
        formControlName="exerciseName"
        required
      />
    </div>
    <div>
      <label for="sets">Sets:</label>
      <input
        type="number"
        id="sets"
        name="sets"
        formControlName="sets"
        min="1"
        required
      />
    </div>
    <div>
      <label for="reps">Reps:</label>
      <input
        type="number"
        id="reps"
        name="reps"
        formControlName="reps"
        min="1"
        required
      />
    </div>
    <div>
      <label for="weight">Recommended Weight (lbs):</label>
      <input
        type="number"
        id="weight"
        name="weight"
        formControlName="weight"
        min="0"
      />
    </div>
    <div>
      <label for="notes">Notes:</label>
      <textarea
        id="notes"
        name="notes"
        formControlName="notes"
        rows="2"
      ></textarea>
    </div>
    <button type="submit" [disabled]="exerciseForm.invalid">Add Exercise</button>
    <!-- <button type="button" (click)="cancelExercise()">Cancel</button> -->
  </form>
</div>
