<div class="container">
  <div class="workout-list-header">
    <h1>Your Workout Plans</h1>
    <a routerLink="new" class="btn btn-primary">Create New Workout</a>
  </div>
  <div class="workout-list">
    @if (sortedWorkouts.length > 0) { @for (workout of sortedWorkouts; track
    workout) {
    <div
      class="workout-plan-item"
      [class.active]="activeWorkoutId === workout.id"
    >
      <div class="workout-info" [routerLink]="workout.id">
        <h3>
          {{ workout.title }} @if (activeWorkoutId === workout.id) {
          <span class="active-badge">Active</span>
          }
        </h3>
        <p>{{ workout.description }}</p>
      </div>

      <select class="actions-select" (change)="onActionSelect($event, workout)">
        <option value="" disabled selected>More actions</option>
        <option value="edit">Edit</option>
        <option value="delete">Delete</option>
        @if (activeWorkoutId !== workout.id) {
        <option value="activate">Activate</option>
        } @else if (activeWorkoutId === workout.id) {
        <option value="deactivate">Deactivate</option>
        }
      </select>
    </div>
    } } @else {
    <div class="no-workouts">
      <p>No workout plans available. Create a new one to get started!</p>
    </div>
    }
  </div>
</div>
