<div class="home-container">
  <div class="welcome-card">
    <h2>Account Details</h2>

    @if (isLoading) {
    <div class="loading">Loading user information...</div>
    } @if (user && !isLoading) {
    <div class="user-info">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Full Name:</strong> {{ profile.name || "Not provided" }}</p>
      <p><strong>Birthday:</strong> {{ formatDate(profile.birthday) }}</p>
    </div>
    }
    <button title="Edit" [routerLink]="[user.id, 'edit']">Edit Info</button>
  </div>
</div>
