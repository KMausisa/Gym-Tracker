<div class="container">
  <h2 mat-dialog-title>Confirm</h2>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="buttons" align="end">
    <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button class="delete" (click)="onYesClick()">
      Delete
    </button>
  </div>
</div>
