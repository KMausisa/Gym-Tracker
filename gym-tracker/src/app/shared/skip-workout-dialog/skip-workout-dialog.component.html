<div class="container">
  <h2 mat-dialog-title>Skip Workout</h2>
  <mat-dialog-content>
    <p>Why did you skip todayâ€™s workout? (optional)</p>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <textarea
          matInput
          formControlName="reason"
          placeholder="e.g. Felt sick, had a busy day..."
          required
        ></textarea>
        <mat-hint align="end"
          >{{ form.get("reason")?.value?.length || 0 }}/200</mat-hint
        >
        @if (form.get('reason')?.hasError('maxlength')) {
        <mat-error> Reason cannot be more than 200 characters. </mat-error>
        }
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      class="confirm"
      [disabled]="form.invalid"
      (click)="submit()"
    >
      Skip Workout
    </button>
    <button mat-button class="cancel" (click)="dialogRef.close()">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
